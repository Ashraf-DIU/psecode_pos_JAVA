<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: peru;
        }
        h3:hover{
            color: tomato;
            background-color: aqua;
        }
        input:focus{
            color: yellow;
            padding-left: 20px;
        }
        a:visited{
            color: aqua;
        }
        /* li:last-child{
            color: red;
        } */
         li:nth-child(2n){
            color: aqua;
         }
    </style>
</head>
<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
    <input type="text">
    <a href="https://www.google.com/">google</a>
    <a href="https://investor.fb.com/home/default.aspx">meta</a>
    <ul>
        <li>Alia</li>
        <li>Dalia</li>
        <li>Puja</li>
        <li>Suja</li>
        <li>Beka</li>
    </ul>
</body>
</html>
